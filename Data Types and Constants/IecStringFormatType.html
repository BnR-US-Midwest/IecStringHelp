<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data Types and Constants</title>
  <link rel="stylesheet" href="../Styles.css">
</head>
<body>
  <h1>IecStringFormatType</h1>

  <table>
    <tr>
      <th>Parameter</th>
      <th>Data Type</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>b</td>
      <td>ARRAY [0..] OF BOOL</td>
      <td>Place boolean (TRUE or FALSE)</td>
    </tr>
    <tr>
      <td>f</td>
      <td>ARRAY [0..] OF LREAL</td>
      <td>Place double</td>
    </tr>
    <tr>
      <td>i</td>
      <td>ARRAY [0..] OF DINT</td>
      <td>Place integer (32-bit signed)</td>
    </tr>
    <tr>
      <td>s</td>
      <td>ARRAY [0..] OF STRING</td>
      <td>Place string</td>
    </tr>
  </table>
</body>
</html>
