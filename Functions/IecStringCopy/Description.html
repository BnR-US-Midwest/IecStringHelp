  <h1>Description</h1>

  <h2>IecStringCopy Examples</h2>

  <h3>IEC Structured Text</h3>

  <pre>
    VAR
      &nbsp;&nbsp;Source : STRING[10] := 'Program';
      &nbsp;&nbsp;Destination : STRING[5];
    END_VAR
  </pre>

  <pre>
    PROGRAM _CYCLIC
      &nbsp;&nbsp;IecStringCopy(Destination, SIZEOF(Destination), Source);
    END_PROGRAM
  </pre>

  <p>The value of <code>Destination</code> is <code>'Progr'</code>.</p>
