  <h1>IecStringConcat</h1>

  <p>Concatenate source to destination up to size of destination or source length.</p>

  <p>The function returns a <a href="../../Data Types and Constants/Constants.html">status</a> code, zero if successful.</p>

  <img src="IecStringConcat.svg" alt="IecStringConcat interface" style="width: 391px; height: 134px;">

      <th>I/O</th>

      <th>Description</th>
    </tr>
    <tr>
      <td>IN</td>
      <td>destination</td>
      <td>STRING</td>
      <td>Destination string</td>
    </tr>
    <tr>
      <td>IN</td>
      <td>size</td>
      <td>UDINT</td>
      <td>Size of destination</td>
    </tr>
    <tr>
      <td>IN</td>
